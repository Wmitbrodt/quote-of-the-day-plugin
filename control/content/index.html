<body>
  <h2>Quote of the Day</h2>

  <input id="quoteInput" type="text" placeholder="Enter a quote" style="width: 100%; padding: 8px;" />
  <input id="authorInput" type="text" placeholder="Enter the author"
    style="width: 100%; padding: 8px; margin-top: 8px;" />

  <button id="saveBtn" style="margin-top: 10px; padding: 8px 16px;">Save Quote</button>

  <script src="../../../../scripts/buildfire.js"></script>
  <script>
    const quoteInput = document.getElementById("quoteInput");
    const authorInput = document.getElementById("authorInput");
    const button = document.getElementById("saveBtn");

    // Load existing quote and author
    buildfire.datastore.get("quote", (err, result) => {
      if (result && result.data) {
        quoteInput.value = result.data.text || "";
        authorInput.value = result.data.author || "";
      }
    });

    // Save quote and author
    button.onclick = () => {
      const quoteText = quoteInput.value.trim();
      const authorText = authorInput.value.trim();

      buildfire.datastore.save({ text: quoteText, author: authorText }, "quote", (err, result) => {
        if (err) return alert("Error saving quote");
        alert("Quote saved!");
      });
    };
  </script>
</body>
