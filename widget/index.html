<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote of the Day</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="../../../../scripts/buildfire.js"></script>
</head>

<body>
  <div class="greeting-block" style="margin-bottom: 1rem;">
    <h2 id="greetingText" style="margin: 0;"></h2>
    <p id="currentTime" style="margin: 0; font-style: italic;"></p>
  </div>

  <label for="categorySelect"><strong>Select a category:</strong></label>
  <select id="categorySelect">
    <option value="">-- Choose a category --</option>
  </select>

  <div id="quoteContainer" style="margin-top: 20px; display: none;">
    <p id="quoteText">"Loading..."</p>
    <p id="quoteAuthor" style="font-style: italic;"></p>
    <button id="anotherBtn" style="margin-top: 10px;">Show Another</button>
  </div>

  <script src="../../../../scripts/buildfire.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
