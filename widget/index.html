<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="../../../scripts/buildfire.js"></script>
</head>

<body>
  <h3>Quote of the Day</h3>
  <p id="quote">Loading...</p>

  <script>
    function loadQuote() {
      buildfire.datastore.get("quote", (err, result) => {
        const text = result?.data?.text || "No quote saved.";
        const author = result?.data?.author || "";
        const fullQuote = author ? `"${text}" â€” ${author}` : `"${text}"`;
        document.getElementById("quote").innerText = fullQuote;
      });
    }

    loadQuote();

    // Listen for real-time updates
    buildfire.datastore.onUpdate(() => {
      loadQuote();
    });
  </script>
</body>

</html>
