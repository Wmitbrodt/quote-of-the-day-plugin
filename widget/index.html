<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="../../../scripts/buildfire.js"></script>
</head>

<body>
  <h3>Quote of the Day</h3>
  <p id="quote">Loading...</p>

  <script>
    function loadQuoteOfTheDay() {
      buildfire.datastore.get("quotes", (err, result) => {
        const quotes = result?.data?.quotes || [];
        const today = new Date().getDay(); // 0 (Sun) to 6 (Sat)

        if (quotes.length === 0) {
          document.getElementById("quote").innerText = "No quotes available.";
          return;
        }

        // Fallback to a random quote if less than 7 available
        const index = quotes.length >= 7 ? today % quotes.length : Math.floor(Math.random() * quotes.length);
        const selected = quotes[index];
        const fullQuote = `"${selected.text}" â€” ${selected.author}`;
        document.getElementById("quote").innerText = fullQuote;
      });
    }

    loadQuoteOfTheDay();

    // Update on real-time change (optional)
    buildfire.datastore.onUpdate(() => {
      loadQuoteOfTheDay();
    });
  </script>
</body>

</html>
